<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Catálogo</title>
    <link rel="stylesheet" href="catalogo.css">
</head>
<body>
    <header>
        <div class="logo">TECH MARKET</div>
        <span onclick="verCarrito()">🛒</span>
    </header>

    <main class="catalogo">
        <div class="pc">
            <img src="img/pc1.jpg" alt="PC Gamer">
            <h3>PC Gamer</h3>
            <p>Ryzen 5, 16GB RAM, SSD 240GB</p>
            <p>$320.000</p>
            <button onclick="agregarAlCarrito('PC Gamer', 250000)">Añadir al carrito</button>
        </div>
        <div class="pc">
            <img src="img/pc2.jpg" alt="PC Gamer">
            <h3>PC Oficina</h3>
            <p>Intel i5, 8GB RAM, HDD 1TB</p>
            <p>$230.000</p>
            <button onclick="agregarAlCarrito('PC Oficina', 210000)">Añadir al carrito</button>
        </div>
        <div class="pc">
            <img src="img/pc3.jpg" alt="PC Gamer">
            <h3>PC Streaming</h3>
            <p>Ryzen 7, 32GB RAM, RTX 3060, SSD 1TB</p>
            <p>$780.000</p>
            <button onclick="agregarAlCarrito('PC Streaming', 550000)">Añadir al carrito</button>
        </div>
    </main>

    <script src="catalogo.js"></script>
</body>
</html>
